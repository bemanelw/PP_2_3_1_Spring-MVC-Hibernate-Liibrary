<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/books/{id}(id=${book.bookId})}" th:object="${book}" method="post">
    <input type="hidden" name="_method" value="patch">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"><br>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}"><br>
    <label for="publicationYear">Publication Year:</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}"><br>
    <label for="person">Person ID:</label>
    <input type="text" id="person" th:field="*{person.id}"><br>
    <button type="submit">Save</button>
</form>

<a th:href="@{/books}">Back to Books</a>
</body>
</html>
